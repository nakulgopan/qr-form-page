<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;

      text-decoration: none;

      color: white;
      padding: 12px;

    }
