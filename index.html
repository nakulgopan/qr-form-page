<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LIVIC 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1d2671, #c33764);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 35px 30px;
      border-radius: 14px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    /* Animated Heading */
    .title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ff512f, #dd2476, #ff512f);
      background-size: 200% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      animation: shine 3s linear infinite;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
      font-size: 18px;
    }

    a {
      display: block;
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 13px;
      margin: 12px 0;
      border-radius: 8px;
      font-size: 16px;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    a:hover {
      background: #0056b3;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">LIVIC 2026</div>
    <h2>Select Your Events</h2>

    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdzKMsHORfmEgqtzPdnXIxO0bDYllZSH2gsE15OKd49IPb7Nw/viewform" target="_blank">
      Brain Grid-Puzzle
    </a>

    <a href="https://forms.gle/8eVRBSfPhLz5grxf7" target="_blank">
      CIVIQUIZ
    </a>

    <a href="https://forms.gle/ccHM92fTeHTHdcq1A" target="_blank">
      Bridge Modelling
    </a>

    <a href="https://forms.gle/XxBD5qdD8w2q9Svt7" target="_blank">
      Craft Stability Modelling
    </a>
  </div>

</body>
</html>
